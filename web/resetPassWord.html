<!doctype html>
<!--[if (gte IE 9)|!(IE)]><!--><html  class="no-js" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>绑定微信账号</title>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/framework.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<!-- Begin Contact Form Block -->
</head>
<body>
	<section class="container content">

		<!-- Title -->
		<div class="row">
			<div class="center title col-sm-12">
				<h2 style="font-size:35px">绑定微信账号.</h2>
				<p style="font-size:25px" id="uph">请输入你的账号密码.</PPP>
			</div>
		</div>
		<!-- END-->

		<!-- Form -->
		<div id="main">
			<form method="post" action="" name="contactform" id="contactform" class="row" onsubmit="return false;">
				<fieldset>
					<div class="form-field col-sm-12">
						<label for="loginID" style="font-size:20px">账号</label>
						<span><input type="text" name="loginID" id="loginID"></span>
					</div>
					<div class="form-field col-sm-6">
						<label for="password" style="font-size:20px">新密码</label>
						<span><input type="password" name="password" id="password"></span>
					</div>
					<div class="form-field col-sm-6">
						<label for="rePassword" style="font-size:20px">重复输入新密码</label>
						<span><input type="password" name="rePassword" id="rePassword"></span>
					</div>
				</fieldset>
				<div class="form-click center ">
						<span><input type="submit" name="submit" value="确定修改" id="submit" style="font-size:20px"></span>
				</div>
			</form>	
			<br><br>
			
		</div>
		<p class="center" style="font-size:20px" id="mess"></PPP>
	</section>
	<!-- End Contact Form Block -->
	<script type="text/javascript" src="js/resetPassWord_main.js" ></script>
</body></html>
